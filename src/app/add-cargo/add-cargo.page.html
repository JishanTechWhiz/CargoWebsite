<ion-content>
  <div class="mys">
    <!-- <body> -->
    <!-- <header>Add Cargo Details</header> -->
    <div class="container">
      <header>Add Cargo Details</header>

      <form action="#">
        <div class="form first">
          <div class="mysearch">
            <ion-searchbar  showCancelButton="focus" placeholder="Select Sender Company"></ion-searchbar>
          </div>
          <div class="mysearch">
            <ion-searchbar show-clear-button="always" placeholder="Select Receiver Company"></ion-searchbar>
          </div>
          <div class="details personal">

            <div class="fields">

              <div class="input-field">
                <label>Invoice No*</label>
                <input type="text" placeholder="Enter Invoice No" required>
              </div>

              <div class="input-field">
                <label>From*</label>
                <input type="text" placeholder="Source To" required>
              </div>

              <div class="input-field">
                <label>To*</label>
                <input type="text" placeholder="Destination" required>
              </div>

              <div class="input-field">
                <label>No Of Articles*</label>
                <input type="text" placeholder="Enter No Of Articles" required>
              </div>

              <div class="input-field">
                <label>Packing Mode*</label>
                <input type="text" placeholder="Enter Packing Mode" required>
              </div>

              <div class="input-field">
                <label>Description Of Goods*</label>
                <input type="text" placeholder="Enter Description Of Goods" required>
              </div>

              <div class="input-field">
                <label>Actual Weight*</label>
                <input type="text" placeholder="Enter Actual Weight" required>
              </div>

              <div class="input-field">
                <label>Double Weight*</label>
                <input type="text" placeholder="Enter Double Weight" required>
              </div>

              <div class="input-field">
                <label>Charge Weight*</label>
                <input type="text" placeholder="Enter Charge Weight" required>
              </div>

              <div class="input-field">
                <label>Ewaybill No</label>
                <input type="text" placeholder="Enter Ewaybill No" required>
              </div>

              <div class="input-field">
                <label>Rate Per KG*</label>
                <input type="text" placeholder="Enter Rate" required>
              </div>

              <div class="input-field">
                <label>Freight*</label>
                <input type="text" placeholder="0" required>
              </div>

              <div class="input-field">
                <label>Handling*</label>
                <input type="text" placeholder="Enter Handling" required>
              </div>

              <div class="input-field">
                <label>Gate Pass*</label>
                <input type="text" placeholder="Enter Gate Pass" required>
              </div>

              <div class="input-field">
                <label>Door Delivery*</label>
                <input type="text" placeholder="Enter Door Delivery" required>
              </div>

              <div class="input-field">
                <label>CGST*</label>
                <ion-list>
                  <ion-item>
                    <ion-select interface="popover" placeholder="Select CGST">
                      <ion-select-option value="3">3%</ion-select-option>
                      <ion-select-option value="5">5%</ion-select-option>
                      <ion-select-option value="9">9%</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </div>

              <div class="input-field">
                <label>SGST*</label>
                <ion-list>
                  <ion-item>
                    <ion-select interface="popover" placeholder="Select SGST">
                      <ion-select-option value="3">3%</ion-select-option>
                      <ion-select-option value="5">5%</ion-select-option>
                      <ion-select-option value="9">9%</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </div>

              <div class="input-field">
                <label>IGST*</label>
                <ion-list>
                  <ion-item>
                    <ion-select interface="popover" placeholder="Select IGST">
                      <ion-select-option value="3">3%</ion-select-option>
                      <ion-select-option value="5">5%</ion-select-option>
                      <ion-select-option value="9">9%</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </div>

              <div class="input-field">
                <label>Grand Total*</label>
                <input type="text" placeholder="0" required>
              </div>

              <div class="input-field">
                <label>Value</label>
                <input type="text" placeholder="" required>
              </div>

              <div class="input-field">
                <label>Date</label>
                <input type="date" placeholder="" required>
              </div>



              <div class="input-field">
                <label>Payment Mode</label>
                <ion-list>
                  <ion-item>
                    <ion-select interface="popover" placeholder="Select Payment Mode">
                      <ion-select-option value="apples">Apples</ion-select-option>
                      <ion-select-option value="oranges">Oranges</ion-select-option>
                      <ion-select-option value="bananas">Bananas</ion-select-option>
                    </ion-select>

                  </ion-item>
                </ion-list>
              </div>

            </div>
          </div>




          <div class="button">
            <input type="submit" value="Submit">
          </div>

        </div>
      </form>
    </div>

  </div>
  <!-- </body> -->


</ion-content>
