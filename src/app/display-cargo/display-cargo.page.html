       Cargo Management
  </ion-toolbar>

<ion-header class="myhead">
  <ion-toolbar>
    <ion-title class="tit">Cargo Management</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button class="btn" text="Back" icon="chevron-back-sharp"  defaultHref="agent-dash"></ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="employees">

    <div class="row mt-5 myblock">
      <div class="col text-center">
        <h1 class="mycolor">Cargo Management</h1>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="container-fluid g-0 p-2 mycss" *ngFor="let data of datauser">



          <div class="row g-0">



            <div class="col ps-2">

              <div class="row g-0">

                <div class="col-md-10 text-center">
                  <!-- <span class="name">{{data.Fullname}}</span> -->

                </div>

                <div class="col-md-2 d-flex justify-content-center align-items-center">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success">Edit</button>
                    <button type="button" class="btn btn-outline-danger" (click)="deleteCargo(data._id)">Delete</button>
                  </div>
                </div>

              </div>

              <div class="row g-0 mt-3">

                <div class="col-md">

                  <table class="table table-hover mx-auto">
                    <thead class="text-center fs-5 fst-italic text-secondary">
                      <tr>
                        <td colspan="2">Cargo Details</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="jis">Cargo Name</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">Cargo Type</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">Weight</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">Quantity</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">Price</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">Cargo Date</td>
                        <td>None</td>
                      </tr>
                    </tbody>
                  </table>

                </div>

                <div class="col">

                  <table class="table table-hover mx-auto">
                    <thead class="text-center fs-5 fst-italic text-secondary">
                      <tr>
                        <td colspan="2">Shipping Details</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="jis">Shipping Name</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">Shipping Type</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">From</td>
                        <td>None</td>
                      </tr>
                      <tr>
                        <td class="jis">To</td>
                        <td>None</td>
                      </tr>
                    </tbody>
                  </table>

                </div>

              </div>

            </div>

          </div>

        </div>
      </div>
    </div>

  </div>


</ion-content>
